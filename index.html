<!DOCTYPE html>
<html>
  <head>
    <title>Jqyery and the DOM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>Making a web page interactive</p>
    <div class="container">
      <div class="col-8">
      <form class="form-signin col-6">
        <h2 class="form-signin-heading mb-3">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""><br>
      
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
    
        <button class="btn btn-lg btn-primary btn-block mb-5" type="submit">Sign in</button>
        <button id="toggle" class="btn btn-lg btn-primary btn-block">Hide/Show List</button>
      </form>

      </div>
    </div>
    
    <div class="container content">
      <div class="row">
        <div class="col-8">
            <h2 class="mb-5">ToDo List</h2>
            <div class="input-group col-8">
              <input type="text" id="new-list-item" class="description form-control" placeholder="Enter an Activity ....">
            </div>
            <div class="modal-footer col-8">
              <button id="add-list-item" class="btn-success btn-sm">Add Item</button>
              <button class="btn-primary btn-sm remove">Delete Item</button>
            </div>
            <!-- <button class="edit">Edit Item</button> -->
            <div id="items-list" class="col-xs-8">
              <div class="selectable" id="sortable"></div>
            </div>
            <!-- <button class="removeItemButton">RemoveItem</button> -->
          </div>
        

          <div class="col-4">
            <h2 class="mb-0">Image Gallery</h2>
              
                <div class="input-group">
                  <input type="url" class="form-control" placeholder="image url...">
                  <span class="input-group-btn">
                    <button type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </span>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success btn-sm" title="Add Field" id="add-field">Add Field</button>
                  <button type="button" class="btn btn-default btn-sm" title="Cancel" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary btn-sm" title="Load Images" id="loadImages">Load Images</button>
                </div>
              
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="app.js"></script> 
  </body>
</html>
